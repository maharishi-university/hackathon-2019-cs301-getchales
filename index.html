<!doctype html>
<html lang="en">

<head>
    <!--Do not change this section-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/jsbarcode/3.3.20/JsBarcode.all.min.js"></script>
    <script src="script.js" defer></script>
    <!-- Section Ends-->

    <title>Hackathon - SpaceX Launch Event</title>
    <script>

    function  launch(){
   let fullName=document.getElementById("fullName").value;
   document.getElementById("outPutFullName").innerHTML=fullName;
   let email=document.getElementById("email").value;
   document.getElementById("OutPutEmail").innerHTML=email;
   let mobileNumber=document.getElementById("phoneNumber").value;
   document.getElementById("outPutPhoneNumber").innerHTML=mobileNumber;
   let company=document.getElementById("companyName").value;
   let state=document.getElementById("state").value;
   document.getElementById("outPutCompanyName").innerHTML=state+ " , " + company;
            // Add your JavaScript code here

        }

    </script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md">
            <img src="spacex.png" height="75" />
            <span class="company-name">SpaceX Launch Event</span>
        </nav>
    </header>

    <!-- Begin page content -->
    <main class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Full name</label>
                    <input type="text" class="form-control" id="fullName" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" />
                </div>
                <div class="form-group">
                    <label>Mobile Number pattern</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="nnn-nnn-nnnn" />
                </div>
                <div class="form-group">
                    <label>Company</label>
                    <input type="text" class="form-control" id="companyName" required/>
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input type="text" class="form-control" id="state" />
                </div>
                <div class="form-group">
                    <input onclick="launch()" type="button" class="btn btn-primary" value="Launch" />
                </div>
            </div>
            <div class="col-md-6">
                <div id="badge">
                    <div class="card">
                        <img src="spaceship.jpg" class="spaceship" alt="Spaceship">
                        <div class="card-body">
                            <h5 class="card-title" id="outPutFullName">{{FILL_OUT_FULL_NAME}}</h5>
                            <p class="card-text" id="outPutCompanyName" >{{FILL_OUT_COMPANY_NAME}}, {{FILL_OUT_STATE}}</p>
                            <p class="card-text" id="outPutPhoneNumber">{{FILL_OUT_PHONE_NUMBER}}</p>
                            <p class="card-text" id="OutPutEmail">{{FILL_OUT_EMAIL_ADDRESS}}</p>
                        </div>
                        <div class="card-body">
                            <img id="barcode" alt="barcode">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
